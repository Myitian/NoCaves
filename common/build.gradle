architectury {
    common(rootProject.enabled_platforms.split(","))
}

loom {
    accessWidenerPath = file("src/main/resources/${project.mod_id}.accesswidener")
}

base {
    archivesName = project.mod_id
}

dependencies {
    implementation project(":shared")
    modImplementation "net.fabricmc:fabric-loader:${project.fabric_loader_version}"
    modImplementation "me.shedaniel.cloth:cloth-config-fabric:${project.main_cloth_config_version}"
}

def common_src = project(':shared').sourceSets.main
tasks.named('jar', Jar) {
    from(common_src.output.classesDirs)
    from(common_src.output.resourcesDir)
}

publishing {
    publications {
        mavenCommon(MavenPublication) {
            artifactId = rootProject.mod_id
            from components.java
        }
    }
    repositories {
    }
}
